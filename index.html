<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de csv <> json</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form id="convertForm">
                <label for="converterInput">Insira o JSON ou CSV</label>
                <textarea name="converterInput" id="converterInput"></textarea>
                <div class="btn-container">
                    <button class="btnConvert" id="jsonTocsvButton" type="button">Json => CSV</button>
                    <button class="btnConvert" id="csvTojsonButton" type="button">CSV => Json</button>
                </div>
            </form>
        </div>
        <!-- Resultado -->
        <div class="resultado">
            
        </div>
        
    </div>
</body>
</html>
